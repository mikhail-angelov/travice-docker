sudo: required

language: node_js
node_js:
  - "4"

services:
  - docker

before_script:
  - docker build -t travice-docker .
  - docker run -d -p 7000:7000 travice-docker /bin/sh -c "cd /opt/app; node index.js;"
  - docker ps -a

  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  #- npm start > /dev/null &
  #- npm run update-webdriver
  - sleep 1 # give server time to start


script:
  - npm run protractor